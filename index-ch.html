<!-- JavaScript -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const hoverSound = document.getElementById('hoverSound');
    const hoverImages = document.querySelectorAll('.hover-image');
    
    // 确保声音已加载
    hoverSound.load();
    
    // 添加一次点击事件监听，以满足浏览器的用户交互要求
    document.addEventListener('click', function() {
      // 静音播放然后立即暂停，为后续的自动播放做准备
      hoverSound.volume = 0;
      hoverSound.play().then(() => {
        hoverSound.pause();
        hoverSound.volume = 1;
      }).catch(e => console.log('预加载音频失败:', e));
    }, { once: true });
    
    hoverImages.forEach(img => {
      img.addEventListener('mouseenter', () => {
        hoverSound.currentTime = 0;
        try {
          const playPromise = hoverSound.play();
          if (playPromise !== undefined) {
            playPromise.catch(error => {
              console.log('播放音频被浏览器阻止:', error);
            });
          }
        } catch (e) {
          console.log('音频播放错误:', e);
        }
      });
    });
    
    // 确保鼠标样式为指针
    const groupDivs = document.querySelectorAll('.group');
    groupDivs.forEach(div => {
      div.style.cursor = 'pointer';
    });
  });
</script>
